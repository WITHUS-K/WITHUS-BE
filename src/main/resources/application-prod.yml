spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 50MB

  jwt:
    secret: ${JWT_SECRET}

  data:
    redis:
      host: redis
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

springdoc:
  use-fqn: true

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  sender-number: ${COOLSMS_SENDER_NUMBER}

ncp:
  storage:
    bucket-name: ${BUCKET_NAME}
    region: kr-standard
    endpoint: https://kr.object.ncloudstorage.com
    accessKey: ${NCP_OS_ACCESS_KEY}
    secretKey: ${NCP_OS_SECRET_KEY}

mail:
  logo-url: https://kr.object.ncloudstorage.com/withus-file/icon/WITHUS.png
  interviewer-availability-url: https://withus-ten.vercel.app/login #FIXME 수정 필요